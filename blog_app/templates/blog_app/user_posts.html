{% extends 'blog_app/base.html' %}
{% block content %}

<p>Your posts</p>

  <ul>
    {% for post in posts %}
    <h3> {{ post.title }} </h3>
        <p> {{ post.content }} </p>
        <p> {{ post.date_posted }} </p>
        <p> Category: {{ post.category }} </p>
        <p> Author: {{ post.owner }} </p>
        <a href="{%  url 'blog_app:edit_post' post.id %}" >Edit post</a>
        <br />
    {% endfor %}
  </ul>


{% endblock content %}

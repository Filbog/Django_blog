{% extends "blog_app/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h2>Add a new post</h2>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'blog_app:add_post' %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    {% bootstrap_form form %}
    {% bootstrap_button button_type='submit' content='register'%}
  </form>

{% endblock content %}
